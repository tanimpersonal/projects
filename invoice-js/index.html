<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <script src="https://kit.fontawesome.com/d7e626f44b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- Header -->
    <header class="d-flex align-items-center justify-content-center bg-primary">
        <i class="fa-solid fa-file-invoice fs-1"></i>
        <h1>My simple Invoice</h1>
    </header>
    <!-- Header end -->
    <section class="container mt-5">
        <div class="row g-3">
            <div class="col-md-6">
              <label for="inputName" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail">
            </div>            
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <button class="btn btn-primary" id="form-submit">Submit</button>
            </div>
        </div>
    </section>
    <section class="container mt-5">
        <div class="row">
            <div class="col-sm-4">
              <div class="card">
                <div class="card-body" id="buyer-time">
                    <p>Date</p>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card">
                <div class="card-body" id="buyer-details">
                    <p>Buyer Details</p>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card">
                <div class="card-body" id="buyer-address">
                  <p>Address</p>
                </div>
              </div>
            </div>
          </div>
    </section>
    <section class="mt-5 container d-flex flex-column justify-content-center">
        <h1 class="text-center">Product Details</h1>
       <div class="form d-flex flex-column mx-auto w-50 gap-3">
        <input type="text" name="" id="product-name" placeholder="Product Name">
        <input type="number" name="" id="product-price" placeholder="Product Price">
        <input type="number" name="" id="product-quantity" placeholder="Product Quantity">
        <button class="btn btn-primary" id="product-button">Submit</button>
       </div>
    </section>
    <section class="my-table container mx-auto mt-5">
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
            <tbody class="">
              <tr>
                <td colspan="3" class="text-end fw-bold">SubTotal</td>
                <td class="text-right" >$<span id="sub-total">0</span></td>
            </tr>
            <tr>
                <td colspan="3" class="text-end fw-bold">Tax</td>
                <td class="text-right" >$ <span id="tax">0</span></td>
            </tr>
            <tr>
                <td colspan="3" class="text-end fw-bold">Grand Total</td>
                <td class="text-right fw-bold" >$ <span id="grand-total">0</span> </td>
            </tr>
            </tbody>
        </table>
    </section>
    <script src="index.js"></script>
</body>
</html>
